<!DOCTYPE html>
<html>
  <head>
    <title>Your Human 0.1.0</title>
    <meta charset="UTF-8"/>
    <!-- put jquery here -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/moment.js"></script>
    <script type="text/javascript" src="../js/human.js"></script>
    <script type="text/javascript" src="../js/make.js"></script>
    <link href="../css/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Create Your Human</h1>
    <form id="make-form">
      <lable>Human name: </lable>
      <input type="text" name="name"/>
      <br />
      <lable>Human age: </lable>
      <input type="text" name="age"/>
      <br />
      <lable>Human birthday: </lable>
      <input type="date" name="birthday">
      <br />
      <lable>Human gender: </lable>
      <select name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <br />
      <input type="submit" name="submit" value="submit"/>
    </form>
  </body>
</html>
